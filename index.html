<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <ul>
          <li class="font-size">
            <input type="number" min="10" max="50" value="16" onchange="changeStyle(this, this.value)" class="font-size">
          </li>
          <li onclick="changeStyle(this)" class="bold">
            B
          </li>
          <li onclick="changeStyle(this)" class="italic">
            I
          </li>
          <li onclick="changeStyle(this)" class="underline">
            <i class="fa-solid fa-underline"></i>
          </li>
          <li onclick="changeStyle(this)" class="left only-one">
            <i class="fa-solid fa-align-left"></i>
          </li>
          <li onclick="changeStyle(this)" class="center">
            <i class="fa-solid fa-align-center"></i>
          </li>
          <li onclick="changeStyle(this)" class="right">
            <i class="fa-solid fa-align-right"></i>
          </li>
          <li onclick="changeStyle(this)" class="capital">
            aA
          </li>
          <li class="li-color">
            <input type="color" class="color" onchange="changeStyle(this, this.value)">

          </li>

          <li class="save">
            <button class="save-btn" onclick="saveAsText()">Save</button>
          </li>
        </ul>
      </div>

      <div class="textarea">
        <textarea></textarea>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
